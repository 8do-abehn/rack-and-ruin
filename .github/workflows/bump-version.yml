name: Bump Version

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - '!.github/**'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Don't run on commits from this workflow
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'Bump version')"

    steps:
      - uses: actions/checkout@v4

      - name: Bump version
        run: |
          # Extract current version from index.html
          CURRENT=$(grep -oP 'v\d+\.\d+\.\d+' index.html | head -1)
          echo "Current version: $CURRENT"

          # Parse version components
          MAJOR=$(echo $CURRENT | cut -d. -f1 | tr -d 'v')
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)

          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"

          # Update index.html
          sed -i "s/$CURRENT/$NEW_VERSION/g" index.html

          # Set output for next steps
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="auto/bump-version-$NEW_VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add index.html
          git commit -m "Bump version to $NEW_VERSION"
          git push -u origin "$BRANCH"

          PR_URL=$(gh pr create \
            --title "Bump version to $NEW_VERSION" \
            --body "Automated patch version bump to $NEW_VERSION" \
            --head "$BRANCH" \
            --base main)

          # Auto-merge patch version bumps (no approval needed)
          gh pr merge "$PR_URL" --auto --squash --delete-branch
